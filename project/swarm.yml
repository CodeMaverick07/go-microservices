version: "3"

services:
  broker-service:
    image: codemaverick007/broker-service:1.0.1
    deploy:
      mode: replicated
      replicas: 1

  listener-service:
    image: codemaverick007/listener-service
    deploy:
      mode: replicated
      replicas: 1

  authentication-service:
    image: codemaverick007/authentication-service
    ports:
      - "8081:80"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable TimeZone=UTC connect_timeout=10"

  logger-service:
    image: codemaverick007/logger-service
    deploy:
      mode: replicated
      replicas: 1

  mailer-service:
    image: codemaverick007/mailer-service
    deploy:
      mode: replicated
      replicas: 1
    environment:
      MAIL_DOMAIN: localhost
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_ENCRYPTION: none
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""
      FROM_NAME: "John Smith"
      FROM_ADDRESS: hemantjatal@gmail.com

  rabbitmq:
    image: rabbitmq:3.9-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    deploy:
      mode: global

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"
      - "1025:1025"
    deploy:
      mode: global

  mongo:
    image: mongo:4.2.16-bionic
    ports:
      - "27017:27017"
    deploy:
      mode: global
    environment:
      MONGO_INITDB_DATABASE: logs
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./db-data/mongo/:/data/db

  postgres:
    image: postgres:14.0
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/
